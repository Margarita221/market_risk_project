services:
  db:
    image: postgres:16
    container_name: market_risk_db
    environment:
      POSTGRES_DB: market_risk
      POSTGRES_USER: market_risk
      POSTGRES_PASSWORD: market_risk
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market_risk -d market_risk"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
